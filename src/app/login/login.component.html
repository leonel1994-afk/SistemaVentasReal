
<mat-card>
    <mat-card-title>Inicio de Sesion   </mat-card-title>
    
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
            <mat-form-field>
                <input type="text" formControlName="email" matInput placeholder="Email">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input type="password" formControlName="password" matInput placeholder="ContraseÃ±a">
            </mat-form-field>
        </p>
        <div>
            <!-- Si el formulario es valido o no-->
            <button type="submit" [disabled]="!loginForm.valid" mat-raised-button>Iniciar Sesion</button>
        </div>
    </form>
    </mat-card-content>
</mat-card>
